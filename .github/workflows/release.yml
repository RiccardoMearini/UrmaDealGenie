# Create a new GitHub release, triggered when a release is created and replaces that temporary release
name: Release AWS Lambda & Console App

on:
  release:
    types: [published]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['6.0']

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v1.7.2
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Restore dependencies
        run: |
          dotnet restore
          dotnet tool install --global Amazon.Lambda.Tools
          dotnet tool install --global Amazon.Lambda.TestTool-3.1
        # dotnet new -i Amazon.Lambda.Templates::*
        
      - name: Build/package AWS Lambda function
        run: dotnet lambda package UrmaDealGenieAWS-${{github.event.release.tag_name}}.zip -pl ./src/UrmaDealGenie

      - name: Build/publish console application
        run: dotnet publish ./src/UrmaDealGenieApp -c Release --no-restore -o ./src/UrmaDealGenieApp/publish

      - name: Zip console application
        uses: papeloto/action-zip@v1
        with:
          files: ./src/UrmaDealGenieApp/publish
          dest: UrmaDealGenieApp-${{github.event.release.tag_name}}.zip          

      - name: Create AWS Lambda release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "lambda-${{github.event.release.tag_name}}"
          prerelease: true
          title: "Urma Deal Genie AWS Lambda - ${{github.event.release.tag_name}}"
          files: |
            UrmaDealGenieAWS-${{github.event.release.tag_name}}.zip
            ./src/UrmaDealGenieApp/.lambda-test-tool/SavedRequests/test-config-update-false.json
            ./src/UrmaDealGenieApp/.lambda-test-tool/SavedRequests/test-config-update-true.json

      - name: Create Console Application release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "app-${{github.event.release.tag_name}}"
          prerelease: true
          title: "Urma Deal Genie Console App - ${{github.event.release.tag_name}}"
          files: |
            UrmaDealGenieApp-${{github.event.release.tag_name}}.zip
            ./src/UrmaDealGenieApp/dealrules.json